<html>
<head>
    <title>Flight Editor</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>

    <link href="tabmenu/tabmenu.css" rel="stylesheet" type="text/css" />
    <script src="tabmenu/tabmenu.js" type="text/javascript"></script>
    <link rel="stylesheet" href="editor.css" media="screen" />

    <!-- code mirror -->
    <link rel="stylesheet" href="codemirror-4.6/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror-4.6/theme/ambiance.css">
    <script src="codemirror-4.6/lib/codemirror.js"></script>
    <script src="codemirror-4.6/mode/javascript/javascript.js"></script>
</head>
<body>

<div id="wrapper">
    <!--File menu-->
    <div id="file-menu-container">
        <ul>
            <li>File
                <ul>
                    <li>Open..</li>
                    <li>Close..</li>
                    <li>Save..</li>
                </ul>
            </li>
            <li>Edit
                <ul>
                    <li>Cut</li>
                    <li>Copy</li>
                    <li>Paste</li>
                </ul>
            </li>
            <li>View</li>
            <li>Window</li>
            <li>Help</li>
        </ul>
    </div>

    <!--Quick action bar -->
    <div id="quick-action-bar-container" >
        <img src="marquee_icon.png" height="50px" />
        <img src="cube_icon.png" height="50px" />
        <img src="plane_icon.png" height="50px" />
        <img src="pyramid_icon.png" height="50px" />
        <img src="sphere_icon.png" height="50px" />
    </div>

    <!-- Entity / Directory Tabs -->
    <div id="browser-container">
        <div class="panel-header">
        </div>
    </div>

    <!-- Code editor -->
    <div id="code-editor-container">
        <!--<div class="panel-header">-->
        <!--</div>-->
        <div>
            <textarea id="codemirror-editor-textarea">var a = 1;</textarea>
        </div>
    </div>
</div>



</body>

<script type="text/javascript">
    var codeMirror = CodeMirror.fromTextArea(document.getElementById("codemirror-editor-textarea"), {
        lineNumbers: true,
        mode: "javascript",
        value : "var b = 2;",
        theme : "ambiance"
      });
    setTimeout( codeMirror.refresh, 0);
</script>

</html>
